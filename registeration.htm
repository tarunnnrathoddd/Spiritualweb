<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Create Your Spiritual Sthan Account</h1>
                <p>Welcome to a journey of self-discovery and spiritual growth.</p>
            </div>
            <div class="form">
                <form action="/registeration.htm" method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>

                    <div class="card-terms">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">I have read and agree to the <a href="#">Terms of Service</a></label>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="card-footer">
                <span>Already have an account? <a href="login.html">Sign In</a></span>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
